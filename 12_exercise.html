<body>
  <!-- 1.1) Replace Special Character "*"" and "&"..from the text area. -->
  <div>
  <textarea id="myTextarea" placeholder="Enter some text" name="name"></textarea><br>  
  <button id="replace">Try it</button>
  <p id="log"></p>
  </div>  
  <!-- 1.2) Type 75 Text First then later rest on clicking Button. -->

    <p id="display"> </p>

  </div>
  <!--1.3)  300 Text Limit -->
  <div>
    <form>
      <textarea id="replaceText" name="message" placeholder="Plz Type Your Text" onkeyup="limitText(this.form.message,this.form.outputText,300);" ></textarea>
      <br>You have
      <input readonly type="text" name="outputText" size="3" value="300"> chars left<br>
    </form>
  </div> 
  <!-- 2 Reverse trial -->
  <div>
  <p id="log"></p>
  </div>  
  <!-- 3 String In One Line -->

    <p id="output"></p>
    <p id="try"></p>
  </div>
